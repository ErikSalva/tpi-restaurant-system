version: '3.8'

name: restaurant

services:
  # API Pedidos
  api-pedidos:
    build: ./api-pedidos
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    environment:
      - PORT=${PORT:-3000}
      - NODE_ENV=${NODE_ENV:-development}
      - JWT_SECRET=${JWT_SECRET}
      - MONGODB_URI=${MONGODB_URI:-mongodb://mongo:27017/restaurant_db}
      - RABBITMQ_URL=${RABBITMQ_URL:-amqp://guest:guest@RabbitMQ:5672}
      - APM_SERVER_URL=${APM_SERVER_URL} # <-- AGREGAR ESTA LÍNEA
    depends_on:
      mongo:
        condition: service_healthy
      RabbitMQ:
        condition: service_healthy
      apm-server:
        condition: service_started
    networks:
      - restaurant-network

  #MongoDB
  mongo:
    image: mongo:7.0
    command: >
      bash -c "
      mongod --replSet rs0 --bind_ip_all &
      until mongosh --eval 'db.runCommand({ ping: 1 })'; do sleep 1; done;
      mongosh --eval 'try { rs.status() } catch(e) { rs.initiate({ _id: \"rs0\", members: [{ _id: 0, host: \"mongo:27017\" }] }) }';
      wait
      "
    environment:
      - MONGO_INITDB_DATABASE=restaurant_db
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - restaurant-network

  #RabbitMQ
  RabbitMQ:
    image: rabbitmq:3-management-alpine
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    ports:
      - "5672:5672"  
      - "15672:15672"  
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - restaurant-network

  # Servicio Cocina (Backend)
  servicio-cocina:
    build: ./servicio-cocina
    ports:
      - "${WEBSOCKET_PORT:-3001}:${WEBSOCKET_PORT:-3001}"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - RABBITMQ_URL=${RABBITMQ_URL:-amqp://guest:guest@RabbitMQ:5672}
      - WEBSOCKET_PORT=${WEBSOCKET_PORT:-3001}
      - API_PEDIDOS_URL=http://api-pedidos:${PORT:-3000}
      - APM_SERVER_URL=${APM_SERVER_URL} # <-- AGREGAR ESTA LÍNEA
      - APM_SECRET_TOKEN=${APM_SECRET_TOKEN}
    depends_on:
      RabbitMQ:
        condition: service_healthy
      api-pedidos:
        condition: service_started
    networks:
      - restaurant-network

  # Tablero Cocina (Frontend)
  tablero-cocina:
    build: ./tablero-cocina
    ports:
      - "${TABLERO_PORT:-3003}:80"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
    depends_on:
      servicio-cocina:
        condition: service_started
    networks:
      - restaurant-network

  # Front Mesero
  front-mesero:
    build: ./front-mesero
    ports:
      - "${FRONT_PORT:-8080}:80"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
    depends_on:
      api-pedidos:
        condition: service_started
      servicio-cocina:
        condition: service_started
    networks:
      - restaurant-network

  elasticsearch:
    image: elasticsearch:8.10.2 # Usar una versión específica
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
      - xpack.security.enabled=true # Habilitar seguridad
      - ELASTIC_PASSWORD=mi_clave_elastic # Define una clave temporal para el usuario 'elastic'
    volumes:
      - esdata:/usr/share/elasticsearch/data
    ports:
      - "9200:9200" # Acceso desde el host (opcional, pero útil)
    networks:
      - restaurant-network # CLAVE: Asegura que Kibana pueda hablar con ES

  kibana:
    image: kibana:8.10.2 # Misma versión que ES
    container_name: kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200 # Usa el nombre del servicio de ES
      - ELASTICSEARCH_USERNAME=kibana_system # <-- CAMBIAR A kibana_system
      - ELASTICSEARCH_PASSWORD=NZEaljoUgiY6SehO0_kZ # Debe coincidir con la de ES

    ports:
      - "5601:5601" # Puerto de acceso a Kibana
    networks:
      - restaurant-network # CLAVE: Asegura que ES pueda hablar con APM/Filebeat

  # 1. SERVIDOR APM (Para métricas y trazas de la API)
  apm-server:
    image: docker.elastic.co/apm/apm-server:8.10.2
    container_name: apm-server
    command: >-
      apm-server -e
        -E output.elasticsearch.hosts=["http://elasticsearch:9200"]
        -E output.elasticsearch.username=elastic
        -E output.elasticsearch.password=mi_clave_elastic
        -E apm-server.kibana.host=kibana:5601
        -E apm-server.auth.secret_token=TuTokenSecretoParaAPM
        -E monitoring.enabled=false
        -E apm-server.kibana.enabled=true
    ports:
      - "8200:8200" # Puerto para que el agente de la API se conecte
    depends_on:
      elasticsearch:
        condition: service_started
      kibana:
        condition: service_started
    networks:
      - restaurant-network # Añadir a la red de la aplicación

  # 2. FILEBEAT (Para recolectar logs JSON de Docker)
  filebeat:
    image: docker.elastic.co/beats/filebeat:8.10.2
    container_name: filebeat
    user: root # Necesita permisos para leer logs de Docker
    volumes:
      # Asegúrate de crear este archivo en tu directorio raíz
      - ./filebeat.yml:/usr/share/filebeat/filebeat.yml
      # Montar socket de Docker para obtener metadatos de los contenedores
      - /var/run/docker.sock:/var/run/docker.sock:ro
      # Montar logs de contenedores
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    depends_on:
      elasticsearch:
        condition: service_started
    networks:
      - restaurant-network # Añadir a la red de la aplicación
    command: sh -c "chmod go-w /usr/share/filebeat/filebeat.yml && filebeat -e"

volumes:
  mongo_data:
  rabbitmq_data:
  esdata:

networks:
  restaurant-network:
    driver: bridge
