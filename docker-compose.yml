version: '3.8'

name: restaurant

services:
  # API Pedidos
  api-pedidos:
    build: ./api-pedidos
    container_name: api-pedidos
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    environment:
      - PORT=${PORT:-3000}
      - NODE_ENV=${NODE_ENV:-development}
      - JWT_SECRET=${JWT_SECRET:-supersecreto}
      - MONGODB_URI=${MONGODB_URI:-mongodb://mongo:27017/restaurant_db}
      - RABBITMQ_URL=${RABBITMQ_URL:-amqp://guest:guest@RabbitMQ:5672}
      - APM_SERVER_URL=${APM_SERVER_URL:-http://apm-server:8200}
      - APM_SECRET_TOKEN=${APM_SECRET_TOKEN:-TuTokenSecretoParaAPM}
    depends_on:
      mongo:
        condition: service_healthy
      RabbitMQ:
        condition: service_healthy
      apm-server:
        condition: service_started
    networks:
      - restaurant-network

  #MongoDB
  mongo:
    image: mongo:7.0
    container_name: mongo
    command: >
      bash -c "
      mongod --replSet rs0 --bind_ip_all &
      until mongosh --eval 'db.runCommand({ ping: 1 })'; do sleep 1; done;
      mongosh --eval 'try { rs.status() } catch(e) { rs.initiate({ _id: \"rs0\", members: [{ _id: 0, host: \"mongo:27017\" }] }) }';
      wait
      "
    environment:
      - MONGO_INITDB_DATABASE=restaurant_db
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - restaurant-network

  #RabbitMQ
  RabbitMQ:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    ports:
      - "5672:5672"  
      - "15672:15672"  
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - restaurant-network

  # Servicio Cocina (Backend)
  servicio-cocina:
    build: ./servicio-cocina
    container_name: servicio-cocina
    ports:
      - "${WEBSOCKET_PORT:-3001}:${WEBSOCKET_PORT:-3001}"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - RABBITMQ_URL=${RABBITMQ_URL:-amqp://guest:guest@RabbitMQ:5672}
      - WEBSOCKET_PORT=${WEBSOCKET_PORT:-3001}
      - API_PEDIDOS_URL=http://api-pedidos:${PORT:-3000}
      - APM_SERVER_URL=${APM_SERVER_URL:-http://apm-server:8200}
      - APM_SECRET_TOKEN=${APM_SECRET_TOKEN:-TuTokenSecretoParaAPM}
    depends_on:
      RabbitMQ:
        condition: service_healthy
      api-pedidos:
        condition: service_started
      apm-server:
        condition: service_started
    networks:
      - restaurant-network

  # Tablero Cocina (Frontend)
  tablero-cocina:
    build: ./tablero-cocina
    container_name: tablero-cocina
    ports:
      - "${TABLERO_PORT:-3003}:80"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
    depends_on:
      servicio-cocina:
        condition: service_started
    networks:
      - restaurant-network

  # Front Mesero
  front-mesero:
    build: ./front-mesero
    container_name: front-mesero
    ports:
      - "${FRONT_PORT:-8080}:80"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
    depends_on:
      api-pedidos:
        condition: service_started
      servicio-cocina:
        condition: service_started
    networks:
      - restaurant-network

  # ElasticSearch
  elasticsearch:
    image: elasticsearch:8.10.2
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=true
      - ES_JAVA_OPTS=-Xms512m -Xmx512m

      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD:-MiClaveElastic123}
      - KIBANA_PASSWORD=${KIBANA_SYSTEM_PASSWORD:-MiClaveKibana123}
    volumes:
      - esdata:/usr/share/elasticsearch/data
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - "9200:9200"
    networks:
      - restaurant-network
    healthcheck:
      test: ["CMD-SHELL", 'curl -fs -u elastic:${ELASTIC_PASSWORD:-MiClaveElastic123} http://localhost:9200/_cluster/health | grep -q "\"status\"" || exit 1']
      interval: 30s
      timeout: 10s
      retries: 5


  #Kibana
  kibana:
    image: kibana:8.10.2
    container_name: kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - ELASTICSEARCH_USERNAME=kibana_system
      - ELASTICSEARCH_PASSWORD=${KIBANA_SYSTEM_PASSWORD:-MiClaveKibana123}
      - XPACK_ENCRYPTEDSAVEDOBJECTS_ENCRYPTIONKEY=${KIBANA_ENCRYPTION_KEY:-TuClaveSeguraDe32CaracteresAqui1}
    depends_on:
      elasticsearch:
        condition: service_healthy
    ports:
      - "5601:5601"
    networks:
      - restaurant-network

  #APM Server
  apm-server:
    image: docker.elastic.co/apm/apm-server:8.10.2
    container_name: apm-server
    command: >-
      apm-server -e
        -E output.elasticsearch.hosts=["http://elasticsearch:9200"]
        -E output.elasticsearch.username=elastic
        -E output.elasticsearch.password=${ELASTIC_PASSWORD:-MiClaveElastic123}
        -E apm-server.kibana.host=kibana:5601
        -E apm-server.auth.secret_token=${APM_SERVER_SECRET_TOKEN:-TuTokenSecretoParaAPM}
        -E monitoring.enabled=false
        -E apm-server.kibana.enabled=true
    ports:
      - "8200:8200"
    depends_on:
      elasticsearch:
        condition: service_healthy
      kibana:
        condition: service_started
    networks:
      - restaurant-network

  #Filebeat
  filebeat:
    image: docker.elastic.co/beats/filebeat:8.10.2
    container_name: filebeat
    user: root
    environment:
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD:-MiClaveElastic123}
    volumes:
      # Archivo en tu directorio ra√≠z
      - ./filebeat.yml:/usr/share/filebeat/filebeat.yml
      # Socket de Docker para obtener metadatos de los contenedores
      - /var/run/docker.sock:/var/run/docker.sock:ro
      # Logs de contenedores
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    depends_on:
      elasticsearch:
        condition: service_started
    networks:
      - restaurant-network
    command: sh -c "chmod go-w /usr/share/filebeat/filebeat.yml && filebeat -e"

volumes:
  mongo_data:
  rabbitmq_data:
  esdata:

networks:
  restaurant-network:
    driver: bridge
