version: '3.8'

name: restaurant

services:
  # API Pedidos
  api-pedidos:
    build: ./api-pedidos
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    environment:
      - PORT=${PORT:-3000}
      - NODE_ENV=${NODE_ENV:-development}
      - JWT_SECRET=${JWT_SECRET}
      - MONGODB_URI=${MONGODB_URI:-mongodb://mongo:27017/restaurant_db}
      - RABBITMQ_URL=${RABBITMQ_URL:-amqp://guest:guest@RabbitMQ:5672}
    depends_on:
      mongo:
        condition: service_healthy
      RabbitMQ:
        condition: service_healthy
    networks:
      - restaurant-network

  #MongoDB
  mongo:
    image: mongo:7.0
    command: >
      bash -c "
      mongod --replSet rs0 --bind_ip_all &
      until mongosh --eval 'db.runCommand({ ping: 1 })'; do sleep 1; done;
      mongosh --eval 'try { rs.status() } catch(e) { rs.initiate({ _id: \"rs0\", members: [{ _id: 0, host: \"mongo:27017\" }] }) }';
      wait
      "
    environment:
      - MONGO_INITDB_DATABASE=restaurant_db
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - restaurant-network

  #RabbitMQ
  RabbitMQ:
    image: rabbitmq:3-management-alpine
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    ports:
      - "5672:5672"  
      - "15672:15672"  
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - restaurant-network

  # Servicio Cocina (Backend)
  servicio-cocina:
    build: ./servicio-cocina
    ports:
      - "${WEBSOCKET_PORT:-3001}:${WEBSOCKET_PORT:-3001}"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - RABBITMQ_URL=${RABBITMQ_URL:-amqp://guest:guest@RabbitMQ:5672}
      - WEBSOCKET_PORT=${WEBSOCKET_PORT:-3001}
      - API_PEDIDOS_URL=http://api-pedidos:${PORT:-3000}
    depends_on:
      RabbitMQ:
        condition: service_healthy
      api-pedidos:
        condition: service_started
    networks:
      - restaurant-network

  # Tablero Cocina (Frontend)
  tablero-cocina:
    build: ./tablero-cocina
    ports:
      - "${TABLERO_PORT:-3003}:80"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
    depends_on:
      servicio-cocina:
        condition: service_started
    networks:
      - restaurant-network

  # Front Mesero
  front-mesero:
    build: ./front-mesero
    ports:
      - "${FRONT_PORT:-8080}:80"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
    depends_on:
      api-pedidos:
        condition: service_started
      servicio-cocina:
        condition: service_started
    networks:
      - restaurant-network

volumes:
  mongo_data:
  rabbitmq_data:

networks:
  restaurant-network:
    driver: bridge
